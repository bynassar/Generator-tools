<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .qr-result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .qr-result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .type-btn {
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .type-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .type-btn:hover {
            border-color: #667eea;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">QR Generator</h1>
        <p class="subtitle">Create custom QR codes instantly</p>
        
        <div class="type-selector">
            <button class="type-btn active" data-type="text">Text</button>
            <button class="type-btn" data-type="url">URL</button>
            <button class="type-btn" data-type="email">Email</button>
            <button class="type-btn" data-type="phone">Phone</button>
        </div>
        
        <div class="input-group">
            <label for="content" id="contentLabel">Enter your text:</label>
            <textarea id="content" placeholder="Type your text here..."></textarea>
        </div>
        
        <div class="options-grid">
            <div class="input-group">
                <label for="size">Size (pixels):</label>
                <select id="size">
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="color">Color:</label>
                <select id="color">
                    <option value="#000000">Black</option>
                    <option value="#667eea">Blue</option>
                    <option value="#28a745">Green</option>
                    <option value="#dc3545">Red</option>
                    <option value="#6f42c1">Purple</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-result" id="qrResult">
            <h3 style="color: #333; margin-bottom: 15px;">Your QR Code</h3>
            <div id="qrcode"></div>
            <button class="download-btn" onclick="downloadQR()">Download PNG</button>
        </div>
    </div>

    <script>
        let currentQRCode = null;
        let currentType = 'text';
        
        // Type selector functionality
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentType = this.dataset.type;
                updateInputPlaceholder();
            });
        });
        
        function updateInputPlaceholder() {
            const content = document.getElementById('content');
            const label = document.getElementById('contentLabel');
            
            switch(currentType) {
                case 'url':
                    label.textContent = 'Enter URL:';
                    content.placeholder = 'https://example.com';
                    break;
                case 'email':
                    label.textContent = 'Enter email:';
                    content.placeholder = 'someone@example.com';
                    break;
                case 'phone':
                    label.textContent = 'Enter phone number:';
                    content.placeholder = '+1234567890';
                    break;
                default:
                    label.textContent = 'Enter your text:';
                    content.placeholder = 'Type your text here...';
            }
        }
        
        function generateQR() {
            const content = document.getElementById('content').value.trim();
            const size = parseInt(document.getElementById('size').value);
            const color = document.getElementById('color').value;
            
            if (!content) {
                alert('Please enter some content to generate a QR code!');
                return;
            }
            
            let qrContent = content;
            
            // Format content based on type
            switch(currentType) {
                case 'url':
                    if (!content.startsWith('http://') && !content.startsWith('https://')) {
                        qrContent = 'https://' + content;
                    }
                    break;
                case 'email':
                    qrContent = 'mailto:' + content;
                    break;
                case 'phone':
                    qrContent = 'tel:' + content;
                    break;
            }
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate new QR code
            QRCode.toCanvas(qrContent, {
                width: size,
                height: size,
                color: {
                    dark: color,
                    light: '#FFFFFF'
                },
                margin: 2,
                errorCorrectionLevel: 'M'
            }, function (error, canvas) {
                if (error) {
                    alert('Error generating QR code: ' + error);
                    return;
                }
                
                currentQRCode = canvas;
                document.getElementById('qrcode').appendChild(canvas);
                document.getElementById('qrResult').classList.add('show');
                
                // Smooth scroll to result
                document.getElementById('qrResult').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            });
        }
        
        function downloadQR() {
            if (!currentQRCode) {
                alert('Please generate a QR code first!');
                return;
            }
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = currentQRCode.toDataURL();
            link.click();
        }
        
        // Allow Enter key to generate QR code
        document.getElementById('content').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>

</html>
